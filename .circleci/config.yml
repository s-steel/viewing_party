version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.3-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: gem install bundler:2.1.4
          
      - ruby/bundle-install

      - run:
        name: Tests
        command: |
          TESTFILES=$(circleci tests glob "spec/{facades,features,fixtures,mailers,models,services,poros}/**/*.rb" | circleci tests split --split-by=timings)
          bundle exec rspec -- ${TESTFILES}

